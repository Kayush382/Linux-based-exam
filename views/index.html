<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    {{ template "_navbar.html" . }}
    {{ template "_scripts.html" }}
    <br><br>

    {{ if .Email }}
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
              <span class="card-title">Hello {{ .Email }}</span>
              <p>Click on manage your sessions to see, join and delete your sessions</p>
            </div>
          </div>
        </div>
      </div>
    {{ else }}
      
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
              <span class="card-title">Hello User</span>
              <p>You can join or view an active session</p>
            </div>
            <div class="card-action">
              <a href="/user/showsessions">View active sessions</a>
            </div>
          </div>
        </div>
      </div>
    
    {{ end }}
</body>
</html>
